<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mainDiv">
        <h2 class="sylanitext">SAYLANI WELFARE</h2>
        <h6 class="bluetext">ONLINE DISCOUNT STORE</h6>
        <div class="form">
            <input class="input_field" type="text" id="username"  placeholder="Enter Full Name">
            <input class="input_field" type="email"  id="email" placeholder="Enter Email">
            <input class="input_field" type="number" id="phonenumber"  placeholder="Enter phone Number">
            <input class="input_field"type="password" id="password"  placeholder="Enter Password">
            <input class="roleBtn" type="radio" name="role" value="Admin" checked>Admin
           <input class="roleBtn" type="radio" name="role" value="User">User
            
        </div>
        <button type="submit" value="submit" id="button" onclick="signup()">Sign Up</button>
        <p  class="to_signin">Already have an Account? <a href="./signIn.html">Sign in</a></p>

      
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
        <script src="./firebaseConfig.js"></script>
        <script src="./app.js"></script>
    </div>
</body>
</html>
